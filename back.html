<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <style>
        *{
        background-color: aqua;
        background-image:-moz-element()
    }
    header{
        display: flex;
        height: 200px;}

    .logo_container{
        
    }
    </style>
    
</head>
<body>
    <header>
        <div id="logo_container"><img src="doogle logo.png"> </div>
        <div id="weathet_logo"></div>
    </header>
    <center>
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherInfo"></div>
    </center>

    <script>
        function getWeather() {
            const cityName = document.getElementById("cityInput").value;
            const apiKey = '6f7db34bb5ac3800fde1cb88cddae7e6'; // Replace with your OpenWeatherMap API key
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}&units=metric`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const weatherInfo = document.getElementById("weatherInfo");
                    if (data.cod === "404") {
                        weatherInfo.textContent = "City not found. Please enter a valid city name.";
                    } else {
                        const weatherDescription = data.weather[0].description;
                        const temperature = data.main.temp;
                        const humidity = data.main.humidity;
                        const windSpeed = data.wind.speed;

                        const infoText = `Weather: ${weatherDescription}<br>
                                          Temperature: ${temperature}Â°C<br>
                                          Humidity: ${humidity}%<br>
                                          Wind Speed: ${windSpeed} m/s`;

                        weatherInfo.innerHTML = infoText;
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    const weatherInfo = document.getElementById("weatherInfo");
                    weatherInfo.textContent = "Something went wrong. Please try again later.";
                });
        }
    </script>
</body>
</html>
